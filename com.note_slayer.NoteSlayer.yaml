app-id: com.note_slayer.NoteSlayer
base-version: "23.08"
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: noteslayer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
separate-locales: false
rename-desktop-file: noteslayer.desktop
rename-icon: noteslayer
modules:
  - name: noteslayer
    buildsystem: simple

    sources:
      - type: file
        url: https://github.com/X-SLAYER/note_slayer_public/releases/download/V0.1/note_slayer_linux.deb
        sha256: 5aee6f197601b82b65355dad919477789b466a27ae7c8bbd33d19a90d0d01270
        only-arches: ["aarch64"]
        dest-filename: note_slayer_linux.deb
      - type: script
        dest-filename: noteslayer.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec /app/noteslayer/noteslayer "$@"
      - type: file
        url: https://raw.githubusercontent.com/X-SLAYER/note_slayer_public/main/com.note_slayer.appdata.xml
        sha256: c0c574bc221cf617c987e492ebe988ebe383fd3022f396292469afa7eabad330
    build-commands:
      - ar x note_slayer_linux.deb
      - rm -f note_slayer_linux.deb
      - tar -xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r opt/* usr/* $FLATPAK_DEST
      - rm -rf opt usr
      - install noteslayer.sh $FLATPAK_DEST/bin/noteslayer
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.appdata.xml
      - desktop-file-edit --set-key Exec --set-value "noteslayer %U" ${FLATPAK_DEST}/share/applications/noteslayer.desktop
